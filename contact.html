<section class="contact-section reveal">
  <!--<h2>Contact Me</h2>-->

  <form class="contact-form" method="POST" action="https://formspree.io/f/xqeeabbn">
    <input type="hidden" name="_next" value="https://holikanalytics.au/success.html">
    <input type="hidden" name="_subject" value="New Contact — Holik Analytics">
	<input type="text" name="_gotcha" style="display:none">
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required>

    <label for="phone">Phone (optional)</label>
    <input type="text" id="phone" name="phone" placeholder="Optional">

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="How can I help with your data and workflows?" required></textarea>

    <button type="submit">Send Message</button>
  </form>
  
</section>

</main>
